<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/Css/styles.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/
font-awesome/5.15.2/css/all.min.css"
    />
    <script src="./script.js" defer></script>
    <title>Text Reader</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar" data-navbar>
        <a class="logo-el" data-logo>
          <img
            src="./images/Nazari.png"
            alt="logo"
            width="100px"
            class="logo"
          />
        </a>
        <ul class="nav" data-nav>
          <li class="nav-el"><a href="/public/index.html">Home</a></li>
          <li class="nav-el"><a href="/public/index.html">About</a></li>
          <li class="nav-el"><a href="/public/index.html">Source Code</a></li>
          <li class="nav-el"><a href="/public/index.html">Nazari-web</a></li>
          <li class="close">X</li>
          <li class="control">
            <i class="fas fa-sun" id="sun"></i
            ><i class="fas fa-cloud-moon" id="moon"></i>
          </li>
        </ul>
      </nav>
      <li class="burger">
        <i class="fas fa-align-justify" data-toggle></i>
      </li>
    </div>
    <div class="textReader">
      <textarea
        name="text"
        id="text"
        placeholder="past your text here"
      ></textarea>
      <div class="buttons">
        <div class="inputCont">
          <label for="speed">Speed</label>
          <input
            type="number"
            name="speed"
            id="speed"
            min="0.5"
            max="2"
            value="1"
            step="0.5"
          />
        </div>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
      </div>
    </div>
  </body>
</html>
